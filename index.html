<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    <title>Notas En Pantalla</title>
    <link rel="stylesheet" href="forma.css">
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>
    <script src="database.js"></script>
    <script src="botones.js"></script>
    <link rel="shortcut icon" href="Ícono/Imagen de Pestania.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body id="cuerpo">

    <h1 id="titulo"> 
        <u>
            Bienvenido A Escribir Lo Que Quieras En Una(1) Nota
        </u>
    </h1>
    
        <div class="border border-dark border border-5 container-fuid notas">
            <div class="row">
                <div class="col-md-3 col-sm-12">
                    <textarea name="nota1" id="amarillo" class="bg-warning text-dark tamanio" cols="24" rows="7"></textarea>
                </div>
                <div class="col-md-3 col-sm-12">
                    <textarea name="nota2" id="rojo" class="bg-danger text-white tamanio" cols="24" rows="7"></textarea>
                </div>
                <div class="col-md-3 col-sm-12">  
                    <textarea name="nota3" id="azul" class="bg-info text-dark tamanio" cols="24" rows="7"></textarea>
                </div>
                <div class="col-md-3 col-sm-12">
                    <textarea name="nota4" id="verde" class="bg-success text-white tamanio" cols="24" rows="7"></textarea> 
                </div>
                <div class="col-md-3 col-sm-12">
                    <textarea name="nota5" id="negro" class="bg-dark text-white tamanio" cols="24" rows="7"></textarea>
                </div>
                <div class="col-md-3 col-sm-12">
                    <textarea name="nota6" id="azul_oscuro" class="bg-primary text-white tamanio"cols="24" rows="7"></textarea>
                </div>
                <div class="col-md-3 col-sm-12">
                    <textarea name="nota7" id="gris" class="bg-secondary text-white tamanio" cols="24" rows="7"></textarea>
                </div>
                <div class="col-md-3 col-sm-12">
                    <textarea name="nota8" id="blanco" class="bg-white text-dark tamanio" cols="24" rows="7"></textarea>
                </div>
            </div>
        </div>
        
    <div class="botones">
        <button type="button" name="Saludar" onclick="saludo()" class="btn btn-primary position-relative angulo">Saludar</button>
        <input type="submit" value="Enviar" onclick="datos()" class="btn btn-dark position-relative angulo2">
        <button type="button" name="Despedirse" onclick="despedida()" class="btn btn-primary position-relative angulo3">Despedirse</button>
    </div>

</body>
</html>
